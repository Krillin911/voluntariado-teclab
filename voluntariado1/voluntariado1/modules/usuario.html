<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario y Login</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/usuario.css">
</head>

<body>
    <!-- Botón regresar -->
    <button class="btn-regresar" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Regresar
    </button>
    <div class="container fade-in d-flex flex-column flex-md-row">
        <div class="w-100 w-md-50 pr-md-3 mb-4 form-section">
            <h1 class="text-center">Formulario de Registro</h1>
            <form action="#" method="post" id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" name="nombre" required placeholder=" ">
                    <label for="nombre">Nombre:</label>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="apellido" name="apellido" required placeholder=" ">
                    <label for="apellido">Apellido:</label>
                </div>

                <div class="form-group">
                    <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder=" ">
                    <label for="telefono">Teléfono:</label>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="dni" name="dni" required placeholder=" ">
                    <label for="dni">DNI:</label>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="correo" name="correo" required placeholder=" ">
                    <label for="correo">Correo Electrónico:</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" required placeholder=" ">
                    <label for="password">Contraseña:</label>
                </div>

                <button type="submit" class="btn btn-custom btn-block">Registrar</button>
            </form>
        </div>

        <div class="w-100 w-md-50 pl-md-3 form-section">
            <h1 class="text-center">Iniciar Sesión</h1>
            <form action="#" method="post" id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" required placeholder=" ">
                    <label for="email">Correo Electrónico:</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="passwordLogin" name="password" required
                        placeholder=" ">
                    <label for="passwordLogin">Contraseña:</label>
                </div>

                <button type="submit" class="btn btn-custom btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../assets/Javascript/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
